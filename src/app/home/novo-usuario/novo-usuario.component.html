<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>
<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input placeholder="E-mail" class="form-control" formControlName="email" />
    <app-mensagem mensagem="E-mail Obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
    <app-mensagem mensagem="Precisa ser um e-mail válido"
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
    <br>
  </div>
  <div class="form-group">
    <input placeholder="Nome Completo" class="form-control" formControlName="fullName" />
    <app-mensagem mensagem="Nome Completo Obrigatório"
      *ngIf="novoUsuarioForm.get('fullName')?.errors?.['required'] && novoUsuarioForm.get('fullName')?.touched">
    </app-mensagem>
    <app-mensagem mensagem="Deve ter no minimo 4 letras"
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched">
    </app-mensagem>
    <br>
  </div>
  <div class="form-group">
    <input placeholder="Nome de usuário" class="form-control" formControlName="userName" />
    <app-mensagem mensagem="Apenas letras minusculas"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['minusculo'] && novoUsuarioForm.get('userName')?.touched">
    </app-mensagem>
    <app-mensagem mensagem="Usuario já existe"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente'] && novoUsuarioForm.get('userName')?.touched">
    </app-mensagem>
    <br>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Senha" class="form-control" formControlName="password" />
    <app-mensagem mensagem="Senha deve ser diferente do usuário"
      *ngIf="novoUsuarioForm.errors?.['senhaIgualUsuario']"></app-mensagem>
    <br>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary btn-block" type="submit">Cadastrar</button>
  </div>
</form>
<p>Já é um usuário?<a [routerLink]="['']">Faça Login</a></p>
